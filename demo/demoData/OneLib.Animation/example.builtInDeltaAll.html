<div id="builtInDeltaAll">
    <!--绘图区域-->
    <div id="canvas" style="float: left;">

    </div>
    <!--操作区域-->
    delta 函数名:<select style="width: 120px;" data-bind="options: builtInDeltas,
                       optionsText: 'name',
                       value: selectedDelta"></select>
    mode:<select data-bind="options: modes,value: selectedMode" style="width: 100px;"></select>
    附加参数:<input type="text" data-bind="value:params" style="width: 30px;"/> <br/>
    函数体:<div data-bind="text:deltaString"></div><br/>
    <hr class="groupSpliter"/>
    自定义函数:
    <textarea name="" id="customFn" cols="30" rows="10" data-bind="value:customFnText">
        function(progress){
            return progress
        }
    </textarea>
    <button id="viewCustom" data-bind="click:viewCustomFn">查看</button>
    <div class="clear">
    </div>
</div>
